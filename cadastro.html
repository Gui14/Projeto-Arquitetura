<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style-cadastro.css">
    <title>Cadastro de Usu√°rio</title>
</head>
<body>
    <img src="./Imagens/Logo.png" alt="" id="logo-body">
    <div id="container">
        <form action="" id="cadastro-form" enctype="multipart/form-data">
            <div class="profile-container">
                <input type="file" id="profile-upload" name="foto_perfil" accept="image/*" style="display: none;" required>
                <div class="profile-picture" id="profile-picture">
                    <img src="default-profile.png" id="profile-img" alt="Profile Picture">
                </div>
                <button type="button" id="upload-button">Adicionar Foto</button>
            </div>
            <div id="info-login">
                <p>Nome:</p>
                <input type="text" placeholder="Nome" id="nome" name="nome" required>
                <p>Data de nascimento:</p>
                <input type="date" id="datanascimento" name="datanascimento" required>
                <p>Email:</p>
                <input type="email" placeholder="Email" id="email" name="email" required>
                <p>Senha:</p>
                <input type="password" placeholder="Senha" id="senha" name="senha" required>
            </div>
            <div id="div-botao">
                <button id="btn-logar" type="submit">Cadastrar</button>
            </div>
        </form>
        <hr>
        <a href="login.html"><button id="btn-cadastrar">Voltar</button></a>
        <div id="response"></div>
    </div>
    <script src="./js/script-cadastro.js"></script>
</body>
</html>
